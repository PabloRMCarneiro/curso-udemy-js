<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            background: rgb(185, 182, 182);
        }
        #identificador-unico{
            color: white;
        }
        .identificador-nao-unico{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h3 id = "identificador-unico">
        id é único como atributo
    </h3>
    <h3 class = "identificador-nao-unico">
        class pode se repetir ao longo do código
    </h3>
    <h3 class = "identificador-nao-unico">
        testando outra class
    </h3>

</body>
</html>
