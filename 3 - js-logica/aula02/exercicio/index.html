<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="table">
      <div class="table-right">
        <h4>IMC</h4>
        <text>Menos do que 18.5</text><br>
        <text>Entre 18.5 e 24.9</text><br>
        <text>Entre 25 e 29.9</text><br>
        <text>Entre 30 e 34.9</text><br>
        <text>Entre 35 e 39.9</text><br>
        <text>Mais do que 40</text><br>
      </div>
      <div class="table-left">
        <h4>Resultado</h4>
        <text>Abaixo do peso</text><br>
        <text>Peso normal</text><br>
        <text>Sobrepeso</text><br>
        <text>Obesidade grau I</text><br>
        <text>Obesidade grau II</text><br>
        <text>Obesidade grau III</text><br>
      </div>
    </div>
    <h3>Calcule seu IMC</h3>
    <form action="" class="form">
      <p>Peso:<input class="peso" type="text" name="peso" placeholder="Peso (Kg)"></p>
      <p>Altura:<input class="altura" type="text" name="altura" placeholder="Altura (m)"></p>
      <button type="submit">Calcular</button>
    </form>
    <div class="resultado" id="resultado">

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
